<div class="min-h-screen flex">
  <!-- Imagen lateral izquierda -->
  <div class="hidden lg:flex lg:w-1/2 relative bg-gradient-to-br from-primary to-secondary">
    <div class="absolute inset-0 bg-black opacity-10"></div>
    <div class="flex items-center justify-center relative z-10 p-12">
      <div class="text-center">
        <!-- Icono de facturación -->
        <div class="mb-8">
          <svg class="mx-auto h-24 w-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">SinNombreAPP</h1>
        <p class="text-xl text-white opacity-90 mb-6">Sistema Integral de Facturación Electrónica</p>
        <ul class="text-white opacity-90 space-y-2">
          <li class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            Facturación electrónica SIN NOMBRE
          </li>
         
        </ul>
      </div>
    </div>
  </div>

  <!-- Formulario lateral derecho -->
  <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-20 xl:px-24 bg-white">
    <div class="w-full max-w-md">
      <div class="bg-white py-8 px-8 shadow-xl rounded-lg border border-gray-100">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2 text-primary">Bienvenido</h2>
          <p class="text-gray-600">Inicia sesión en tu cuenta</p>
        </div>
        
        <form class="space-y-6">
          <div>
            <label for="rfc" class="block text-sm font-medium text-gray-700 mb-2">RFC</label>
            <input type="text" id="rfc" name="rfc" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="Ejemplo: XAXX010101000" required>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="correo@empresa.com" required>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
            <input type="password" id="password" name="password" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="••••••••" required>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-secondary">
              <span class="ml-2 block text-sm text-gray-700">Recordarme</span>
            </label>
            <a href="/forgot-password" class="text-sm text-secondary hover:text-secondary/80 hover:underline">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" 
                  class="w-full bg-primary text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition duration-200 font-medium hover:bg-primary-dark">
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes cuenta? 
            <a href="/register" class="font-medium text-secondary hover:text-secondary/80 hover:underline">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
