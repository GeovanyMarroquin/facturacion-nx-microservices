<div class="min-h-screen flex">
  <!-- Imagen lateral izquierda -->
  <div class="hidden lg:flex lg:w-1/2 relative bg-gradient-to-br from-primary to-secondary">
    <div class="absolute inset-0 bg-black opacity-20"></div>
    <div class="flex items-center justify-center relative z-10 p-12">
      <div class="text-center">
        <!-- Icono de registro -->
        <div class="mb-8">
          <svg class="mx-auto h-24 w-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-4">Únete a FacturApp</h1>
        <p class="text-xl text-white opacity-90 mb-6">Comienza a facturar de manera fácil y segura</p>
        <ul class="text-white opacity-90 space-y-2">
          <li class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            Registro gratuito
          </li>
          <li class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            Configuración rápida
          </li>
          <li class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            Soporte 24/7
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Formulario lateral derecho -->
  <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-20 xl:px-24 bg-white">
    <div class="w-full max-w-md">
      <div class="bg-white py-8 px-8 shadow-xl rounded-lg border border-gray-100">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2 text-primary">Crear Cuenta</h2>
          <p class="text-gray-600">Regístrate para comenzar a facturar</p>
        </div>
        
        <form class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
              <input type="text" id="firstName" name="firstName" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                     placeholder="Juan" required>
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
              <input type="text" id="lastName" name="lastName" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                     placeholder="Pérez" required>
            </div>
          </div>

          <div>
            <label for="businessName" class="block text-sm font-medium text-gray-700 mb-2">Razón Social</label>
            <input type="text" id="businessName" name="businessName" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="Mi Empresa S.A. de C.V." required>
          </div>
          
          <div>
            <label for="rfc" class="block text-sm font-medium text-gray-700 mb-2">RFC</label>
            <input type="text" id="rfc" name="rfc" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="XAXX010101000" required>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
            <input type="email" id="email" name="email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="correo@empresa.com" required>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
            <input type="tel" id="phone" name="phone" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="55 1234 5678" required>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
            <input type="password" id="password" name="password" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="••••••••" required>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-secondary focus:border-secondary transition duration-200" 
                   placeholder="••••••••" required>
          </div>

          <div class="flex items-start">
            <input type="checkbox" id="terms" class="h-4 w-4 text-primary focus:ring-secondary border-gray-300 rounded mt-1" required>
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              Acepto los <a href="#" class="text-secondary hover:text-secondary/80 hover:underline">términos y condiciones</a> 
              y la <a href="#" class="text-secondary hover:text-secondary/80 hover:underline">política de privacidad</a>
            </label>
          </div>

          <button type="submit" 
                  class="w-full bg-primary text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 transition duration-200 font-medium hover:bg-primary-dark">
            Crear Cuenta
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a href="/login" class="text-secondary hover:text-secondary/80 hover:underline font-medium">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
